# Types of api calls you can use
rapidpro_api_settings:
    - request_types:
        - getcontacts: "https://api.rapidpro.io/api/v2/contacts.json"
        - getruns: "https://api.rapidpro.io/api/v2/runs.json"
        - getmessages: "http://example.com/api/v2/messages.json"

# Data export settings
data_export_settings:
    - export_to_file: 
        - export: true
        - path: "data/processed"
        - fileType: "csv"       # The file type can be csv or json
    # You can set up the DB connexion credentials in the .env file
    - export_to_database: true


# Group of fields and sub-fields to normalize
contact_fields:
    - name
    - urns
    - blocked
    - created_on
    - modified_on
    - uuid
    - fields:
        - field1
        - field2
        - field3